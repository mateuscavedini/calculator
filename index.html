<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Calculator</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body class="flex column">
    <header class="flex column">
        <h1>Calculadora - JavaScript</h1>
        <h2>Calculator</h2>
    </header>

    <main class="flex">
        <div class="grid" id="calculator">
            <div id="input"></div>
            <button id="addition" class="operations">+</button>
            <button id="subtraction" class="operations">-</button>
            <button id="multiplication" class="operations">&times;</button>
            <button id="division" class="operations">&div;</button>
            <button id="equal">=</button>
            <button id="n9" class="numbers">9</button>
            <button id="n8" class="numbers">8</button>
            <button id="n7" class="numbers">7</button>
            <button id="n6" class="numbers">6</button>
            <button id="n5" class="numbers">5</button>
            <button id="n4" class="numbers">4</button>
            <button id="n3" class="numbers">3</button>
            <button id="n2" class="numbers">2</button>
            <button id="n1" class="numbers">1</button>
            <button id="n0" class="numbers">0</button>
            <button id="dec">.</button>
            <button id="del">C</button>
        </div>
    </main>

    <footer>
        <address class="flex column whiteFont">
            <p>Mateus Cavedini Pereira</p>
            <p><a href="https://github.com/mateuscavedini" target="_blank" class="whiteFont"><span class="underline">GitHub</span></a> | <a href="mailto:mateuscavedini@gmail.com" class="whiteFont"><span class="underline">Email</span></a></p>
        </address>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
